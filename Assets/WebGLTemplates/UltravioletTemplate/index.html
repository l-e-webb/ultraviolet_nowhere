<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>%UNITY_WEB_NAME%</title>
    <link rel="icon" href="TemplateData/Binary1">
    <meta property="og:image" content="TemplateData/shareImage.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="759">
    <meta property="og:image:height" content="427">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="%UNITY_WEBGL_LOADER_URL%"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/UltravioletNowhere_web.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: %UNITY_WIDTH%px; height: %UNITY_HEIGHT%px"></div>
      <div class="footer">
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Ultraviolet Nowhere (Global Game Jam 2018)</div>
        <div class="fullscreenText">Fullscreen: </div>
      </div>
    </div>
  </body>
</html>
